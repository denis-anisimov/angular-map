<div id="details">
	<img [src]="place.icon" style="display:block; margin-bottom: 10px">
	<div><span class="caption">Name: </span>{{place.name}}</div>
	<div><span class="caption">Address: </span>{{place.formatted_address}}</div>
	<div *ngIf="place.rating"><span class="caption">Rating: </span>{{place.rating}}</div>
	<div *ngIf="place.photos" style="margin-top: 10px">
	   <span class="caption">Photos:</span>
		<div *ngFor="let link of place.photos" [innerHTML]="link.html_attributions"></div>
	</div>
</div>
